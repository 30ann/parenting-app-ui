categories:
  - title: "⚠️ Breaking Changes"
    labels:
      - "breaking"
  - title: "🚀 Features"
    labels:
      - "feature"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
  - title: "🧰 Maintenance"
    labels: 
      - "maintenance"

  - title: "📄 Documentation"
