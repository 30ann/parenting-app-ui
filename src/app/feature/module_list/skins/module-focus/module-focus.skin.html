<div class="main-container" style="padding-top: 10px">
  <div class="main-container-overlay">
    <plh-habit-tracker></plh-habit-tracker>
    <div style="padding: 20px 60px 20px 10px">
      <img class="main-image" [src]="moduleListRow.main_image_asset" />
      <h1>{{moduleListRow.title}}</h1>
      <p>{{moduleListRow.description}}</p>
      <ion-button [routerLink]="['/','module_page',moduleListRow.module_page]"
        >Go To Module</ion-button
      >
    </div>

    <plh-slide-panel-right headerText="Modules">
      <plh-module-select-circle
        [modules]="moduleList"
        [currentModule]="moduleListRow"
        (onModuleChange)="onModuleChange($event)"
      ></plh-module-select-circle>
    </plh-slide-panel-right>
    <plh-slide-panel-bottom headerText="Things To Do">
      <plh-things-to-do-list></plh-things-to-do-list>
    </plh-slide-panel-bottom>
  </div>
</div>
