<div class="radio-grid" [ngStyle]="gridStyle">
  <div
    *ngFor="let radioButton of radioButtons"
    class="radio-button"
    (click)="handleRadioButtonClick(radioButton)"
    [attr.data-selected]="radioButton.name === _row.value"
  >
    <div class="radio-button-image-container" *ngIf="radioButton.image">
      <img class="radio-button-image" [src]="radioButton.image | plhAsset" />
    </div>
    <div class="radio-button-text">{{ radioButton.text }}</div>
  </div>
</div>
