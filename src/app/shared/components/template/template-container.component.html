<div
  [className]="'template-container ' + localVariables?.theme_name"
  [attr.data-theme]="localVariables._theme || 'default'"
>
  <details *ngIf="debug" class="debug-container">
    <summary>Template: {{ name }}</summary>
    <p>name: {{ name }}</p>
    <p>vars: {{ localVariables | json }}</p>
    <p>rows: {{ template.rows | json }}</p>
    <p *ngIf="parent">parent: {{ parent.name }}</p>
  </details>
  <plh-template-component
    *ngFor="let row of template.rows"
    class="row"
    [row]="row"
    [localVariables]="localVariables"
    [parent]="parent"
  ></plh-template-component>
</div>
