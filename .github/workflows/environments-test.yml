# Testing the functionality of environment secrets in github
name: Environments Test
on:
  push:
    branches:
      - ci/enable-appetize-for-deployment-branches
jobs:
  set_environment:
    outputs:
      my_env: ${{ steps.setenv.outputs.MY_ENV }}
    runs-on: ubuntu-latest
    steps:
    - id: setenv
      run: echo "MY_ENV=wash" >> $GITHUB_OUTPUT

  environment_test:
    needs: set_environment
    runs-on: ubuntu-latest
    environment: 
      name: ${{ needs.set_environment.outputs.MY_ENV }}
    steps:
      - name: Echo MY_ENV
        run: echo ${{ needs.set_environment.outputs.MY_ENV }}
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Echo secret
        env:
            EXAMPLE_SECRET: ${{ secrets.EXAMPLE_SECRET }}
        run: echo $EXAMPLE_SECRET

