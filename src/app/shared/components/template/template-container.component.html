<div [className]="'template-container ' + localVariables?.theme_name">
  <div *ngFor="let row of rows" class="row">
    <plh-tmpl-comp [row]="row" [localVariables]="localVariables" [parent]="parent"></plh-tmpl-comp>
  </div>
  <div *ngIf="debug" class="debug-container">
    <div style="text-decoration: underline">Debug Props</div>
    <p>{{ localVariables | json }}</p>
  </div>
</div>
