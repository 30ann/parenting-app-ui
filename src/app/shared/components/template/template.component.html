<div *ngFor="let row of template?.rows" class="row">
  <plh-tmpl-comp-host [row]="row" [template]="template" [$localVariables]="$localVariables"></plh-tmpl-comp-host>
</div>
<h4>Local Variables</h4>
<ul>
  <li *ngFor="let key of keys($localVariables.getValue())">{{key}}: {{$localVariables.getValue()[key]}}</li>
</ul>
