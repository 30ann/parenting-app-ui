<ion-button
  [style.--background]="nestedProperty"
  [class]="'full standard medium' + ' ' + style + ' ' + buttonAlign"
  [disabled]="disabled"
  (click)="triggerActions('click')"
  *ngIf="innerHTML"
  [innerHTML]="innerHTML | markdown"
>
  <span *ngIf="innerHTML" [class]="textAlign" [innerHTML]="innerHTML | markdown"> </span>
</ion-button>
